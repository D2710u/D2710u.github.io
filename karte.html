					 <div class="karte">
						 <div class="blok b">
						  <h1>Entrace</h1><br/><br/>
						  <h3>Ulaznica za 1 dan</h3>
						  <h4>2000 dianra</h4><br/>
						  <hr/>
						  <br/><h5>7 | 8 | 9 jun</h5>
						</div>
						  <div class="blok">
							<h1>Entrace</h1><br/><br/>

							 <h4>3500 dianra</h4><br/>
							 <hr/>

						  </div>

				<div class="blok-forma">
					 <form>
    <label for="ime">Ime:</label>
    <input type="text" id="ime" name="ime" required>
    
    <label for="prezime">Prezime:</label>
    <input type="text" id="prezime" name="prezime" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="trajanje">Trajanje karte:</label>
    <select id="trajanje" name="trajanje">
      <option value="jedan-dan">Jedan dan</option>
      <option value="dva-dana">Dva dana</option>
      <option value="tri-dana">Tri dana</option>
    </select>
    
    <label for="kartica">Broj kartice:</label>
    <input type="text" id="kartica" name="kartica" required>
    
    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" required>
    
    <button type="submit">Kupi</button>
  </form>
